<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Designated Warehouse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="order-container">
    <div class="order-header">
      <h2 id="orderId">Order #...</h2>
      <span id="customerName">Customer Name</span>
      <span id="orderIndex" class="order-index">0 / 0</span>
    </div>
    <div id="orderNotes" class="note-box"></div>
    <div class="summary-box">
      <div><strong>Boxes Required:</strong></div>
      <div id="boxBreakdown">Calculating…</div>
      <div><strong>Total Cans:</strong> <span id="totalCans">0</span></div>
    </div>
    <div id="itemsContainer" class="order-items"></div>
    <div class="nav-buttons">
      <button id="prevBtn">⬅ Prev</button>
      <button id="nextBtn">Next ➡</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
