<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Designated Warehouse</title>
  <link rel="stylesheet" href="./style.css?v=20" />
</head>
<body>

<header class="top">
  <div class="topRow">
    <div class="brand">Designated <span>Warehouse</span></div>

    <div class="orderNav">
      <button id="btnPrevOrder" class="btn secondary" type="button">← Prev</button>
      <button id="btnNextOrder" class="btn secondary" type="button">Next →</button>
    </div>
  </div>

  <div id="orderCard" class="orderCard" style="display:none;">
    <div class="orderMain">
      <div class="who">
        <div id="whoLine" class="whoLine">—</div>
        <div id="addrLine" class="addrLine">—</div>
      </div>

      <div class="chips">
        <div class="chip" id="chipOrder">#—</div>
        <div class="chip chipTotal" id="chipTotalCans">Total: —</div>
        <div class="chip" id="chipBoxes">Boxes: —</div>
        <div class="chip" id="chipProgress">0%</div>
      </div>
    </div>

    <div class="progressWrap">
      <div class="progressBar">
        <div id="progressFill" class="progressFill"></div>
      </div>
      <div class="progressMeta single">
        <div id="progressRight">Total: —</div>
      </div>
    </div>

    <div id="errBox"></div>
  </div>
</header>

<main class="wrap">
<section class="deck">

  <div class="card current">
    <!-- picking UI unchanged -->
  </div>

  <div class="listWrap">
    <div class="listHeader">
      <div class="listTitle">Order list</div>
      <div class="listHint">List is view-only</div>
    </div>

    <div id="listBody" class="listBody"></div>

    <div class="listFooter">
      <button id="btnResetOrder" class="btn big danger" type="button">
        Reset this order
      </button>

      <!-- ✅ SHEET TOGGLE -->
      <div class="sheetToggle">
        <button id="btnSheetCourier" class="btn secondary" type="button">
          Courier Plus
        </button>
        <button id="btnSheetOther" class="btn secondary" type="button">
          Other
        </button>
      </div>
    </div>
  </div>

</section>
</main>

<script src="./script.js?v=20"></script>
</body>
</html>
