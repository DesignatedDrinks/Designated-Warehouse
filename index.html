<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Designated Warehouse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://cdn.shopify.com/s/files/1/0638/0100/0159/files/logo-truck-transparent.png?v=1712597330" alt="Designated Drinks Logo" class="logo" />

    <h2 id="orderId">Order #</h2>
    <p><strong>Customer Name:</strong> <span id="customerName">...</span></p>

    <div id="boxCalculation"><strong>Boxes Required:</strong> Calculating...</div>

    <h3>Order Summary</h3>
    <div id="packSummary"></div>
    <p><strong>Total Cans:</strong> <span id="totalCans">0</span></p>

    <p><strong>Notes:</strong> <span id="noteText">None</span></p>

    <div id="itemsContainer"></div>

    <p><strong>Picked by:</strong> ____________________________</p>

    <nav>
      <button id="prevBtn">← Prev</button>
      <button id="nextBtn">Next →</button>
      <button id="printBtn">🖨 Print</button>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
