<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Designated Warehouse</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="order-container">
    <div class="order-header">
      <h2 id="orderId" class="order-id">Order #…</h2>
      <span id="customerName" class="customer-name"></span>
    </div>
    <div id="orderNotes" class="order-notes"></div>
    <div id="orderItems" class="order-items"></div>
    <div class="nav-buttons">
      <button id="prevBtn" class="nav-btn">← Prev</button>
      <button id="nextBtn" class="nav-btn">Next →</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
