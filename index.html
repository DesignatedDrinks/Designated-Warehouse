<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designated Warehouse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <img class="logo" src="https://cdn.shopify.com/s/files/1/0638/0100/0159/files/DDWebLogo_16868bc4-aabb-450a-b2d8-c08b8887d129.png?v=1664817757" alt="Designated Drinks Logo">
      <h2 id="orderId">Order #</h2>
      <p id="customerName">Customer Name</p>
    </div>

    <div class="boxes">
      <p><strong>Boxes Required:</strong></p>
      <p id="boxCalculation">Calculating...</p>
    </div>

    <div class="summary" id="summaryContainer">
      <h3>Order Summary</h3>
      <div id="packSummary"></div>
      <div class="summary-item summary-total">
        <span>Total Cans:</span>
        <span id="totalCans">0</span>
      </div>
    </div>

    <div class="items" id="itemsContainer"></div>

    <div class="notes" id="orderNotes">
      <p><strong>Notes:</strong></p>
      <p id="noteText"></p>
    </div>

    <div class="pickedBy">
      <p><strong>Picked by:</strong> ________________________</p>
    </div>

    <div class="navigation">
      <button id="prevBtn">← Prev</button>
      <button id="nextBtn">Next →</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
