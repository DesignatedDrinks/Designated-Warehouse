<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Designated Warehouse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="sticky-header">
    <div class="header-left">
      <button id="prevBtn" aria-label="Previous order">←</button>
      <button id="nextBtn" aria-label="Next order">→</button>
    </div>
    <div class="header-center">
      <h1 id="orderId">Order #…</h1>
      <div id="customerName" class="customer-info">Customer Name</div>
      <div id="customerAddress" class="customer-info small">123 Main St, Calgary, AB</div>
    </div>
    <div class="header-right">
      <input id="jumpInput" type="number" placeholder="Jump to #" min="1" />
      <button id="jumpBtn">Go</button>
      <button id="darkToggle" aria-label="Toggle dark mode">🌓</button>
    </div>
  </header>

  <div id="boxInline" class="boxes-inline">Calculating boxes…</div>

  <main id="itemsContainer" class="items-list">
    <!-- skeleton cards while loading -->
    <div class="skeleton-card"></div>
    <div class="skeleton-card"></div>
    <div class="skeleton-card"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
