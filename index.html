<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Designated Warehouse</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <header class="top">
    <div class="topRow">
      <div class="brand">Designated <span>Warehouse</span></div>

      <div class="orderNav">
        <button id="btnPrevOrder" class="btn secondary" type="button">← Prev</button>
        <button id="btnNextOrder" class="btn secondary" type="button">Next →</button>
      </div>
    </div>

    <div id="orderCard" class="orderCard" style="display:none;">
      <div class="orderMain">
        <div class="who">
          <div id="whoLine" class="whoLine">—</div>
          <div id="addrLine" class="addrLine">—</div>
        </div>

        <div class="chips">
          <div class="chip" id="chipOrder">#—</div>
          <div class="chip" id="chipBoxes">Boxes: —</div>
          <div class="chip" id="chipProgress">0%</div>
        </div>
      </div>

      <!-- ✅ BIG TOTALS (VERY VISIBLE) -->
      <div class="totalsBig">
        <div class="tBlock">
          <div class="tLabel">PICKED</div>
          <div class="tValue" id="bigPicked">0</div>
          <div class="tUnit" id="bigPickedUnit">cans</div>
        </div>
        <div class="tDivider"></div>
        <div class="tBlock">
          <div class="tLabel">TOTAL</div>
          <div class="tValue" id="bigTotal">0</div>
          <div class="tUnit" id="bigTotalUnit">cans</div>
        </div>
      </div>

      <div class="progressWrap">
        <div class="progressBar"><div id="progressFill" class="progressFill"></div></div>
        <div class="progressMeta">
          <div id="progressLeft">0 picked</div>
          <div id="progressRight">0 total</div>
        </div>
      </div>

      <div id="errBox"></div>
    </div>
  </header>

  <main class="wrap">
    <section class="deck">

      <div class="card current">
        <div class="cardHead">
          <div class="cardText">
            <div class="title" id="curTitle">Loading…</div>
            <div class="sub" id="curSub">—</div>
          </div>

          <!-- ✅ Current item qty (big + clear) -->
          <div class="qtyBig qtyAction" id="curQty" aria-label="Current item quantity">
            <div class="qtyNumber" id="curQtyNumber">—</div>
            <div class="qtyUnit" id="curQtyUnit">cans</div>

            <div class="qtyDone" id="curQtyDone" style="display:none;">
              <div class="qtyCheck">✔</div>
              <div class="qtyNext">NEXT</div>
            </div>
          </div>
        </div>

        <div class="heroPick">
          <!-- ✅ NON-CLICKABLE CAN IMAGE -->
          <div class="imgWrap heroImg noTap" aria-hidden="true">
            <img id="curImg" alt="Current item image" draggable="false" />
          </div>

          <div class="heroSide">
            <!-- ✅ ONLY THIS BUTTON PICKS -->
            <button id="btnPickNext" class="btn heroNext secondary" type="button">Pick →</button>
            <div class="heroHint">Only this button advances</div>
          </div>
        </div>

        <!-- ✅ Bottom “next cans” are now NON-INTERACTIVE -->
        <div class="nextRow noTapAll" aria-hidden="true">
          <div class="card nextTap" id="next1">
            <div class="miniTop">
              <div class="miniQty miniQtyRed" id="n1Qty">—</div>
              <div class="miniAisle" id="n1Aisle">—</div>
            </div>
            <div class="miniThumb">
              <img id="n1Img" alt="Next item image 1" draggable="false" />
            </div>
          </div>

          <div class="card nextTap" id="next2">
            <div class="miniTop">
              <div class="miniQty miniQtyRed" id="n2Qty">—</div>
              <div class="miniAisle" id="n2Aisle">—</div>
            </div>
            <div class="miniThumb">
              <img id="n2Img" alt="Next item image 2" draggable="false" />
            </div>
          </div>
        </div>

        <div class="actions">
          <div class="row2">
            <button id="btnSkip" class="btn big secondary" type="button">Skip</button>
            <button id="btnUndo" class="btn big danger" type="button">Undo last</button>
          </div>
        </div>
      </div>

      <div class="listWrap">
        <div class="listHeader">
          <div class="listTitle">Order list</div>
          <div class="listHint">Tap a row to jump (optional)</div>
        </div>

        <div id="listBody" class="listBody"></div>

        <div class="listFooter">
          <button id="btnResetOrder" class="btn big danger" type="button">
            Reset this order
          </button>
          <div class="resetHint">
            Clears picked progress for this order on this device only.
          </div>
        </div>
      </div>

    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
