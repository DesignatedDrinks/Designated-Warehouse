<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Designated Warehouse</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Stats Dashboard -->
  <div class="stats-cards">
    <div class="stat-card">
      <div class="stat-number" id="stat-pending">0</div>
      <div class="stat-label">Pending Orders</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="stat-cans">0</div>
      <div class="stat-label">Total Cans</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="stat-boxes">0</div>
      <div class="stat-label">Boxes Needed</div>
    </div>
  </div>

  <!-- Pack-size chart -->
  <canvas id="packChart" width="400" height="100"></canvas>

  <!-- Main Order Viewer -->
  <div class="order-container" id="orderContainer">
    <div class="order-header">
      <button id="prevBtn" class="nav-btn">⟵</button>
      <h2 id="orderId">Order #...</h2>
      <button id="nextBtn" class="nav-btn">⟶</button>
    </div>
    <div id="customerAddress" class="address">...</div>
    <div id="boxCalculation" class="boxes">Calculating...</div>
    <div id="itemsContainer" class="order-items"></div>
    <button id="completeBtn" class="complete-btn">✅ Mark Complete & Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
