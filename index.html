<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Designated Warehouse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="header-inner">
    <h1>Designated Warehouse</h1>
    <div class="header-actions">
      <button id="goStartBtn" class="nav-btn">Picker</button>
      <button id="goPackModeBtn" class="nav-btn">Pack Mode</button>
    </div>
  </div>
</header>

<!-- SCREEN 1: START PICK -->
<section id="startView">
  <div class="dash">
    <div class="dash-item">
      <div class="dash-value" id="dash-pending">—</div>
      <div class="dash-label">Orders</div>
    </div>
    <div class="dash-item">
      <div class="dash-value" id="dash-cans">—</div>
      <div class="dash-label">Cans</div>
    </div>
  </div>

  <div class="start-actions">
    <button id="startPickingBtn" class="primary-btn">START PICKING</button>
    <div id="startError" class="hint hidden"></div>
  </div>
</section>

<!-- SCREEN 2: PICK ITEM -->
<section id="pickView" class="hidden">
  <div class="pick-top">
    <div class="pick-location" id="pickLocation">LOCATION</div>
    <div class="pick-progress" id="pickProgress">0 / 0</div>
  </div>

  <div class="pick-card">
    <img id="pickImage" alt="Product image" />
    <div class="pick-name" id="pickName">Product Name</div>
    <div class="pick-qty" id="pickQty">PICK: 0 CANS</div>

    <button id="confirmPickBtn" class="primary-btn">✅ CONFIRM PICK</button>
    <button id="issueBtn" class="secondary-btn">Issue</button>
  </div>

  <!-- Issue Modal -->
  <div id="issueModal" class="modal hidden">
    <div class="modal-card">
      <h2>Issue</h2>
      <button class="modal-option" data-issue="short">Short Stock</button>
      <button class="modal-option" data-issue="damaged">Damaged</button>
      <button class="modal-option" data-issue="missing">Missing</button>
      <button class="modal-option" data-issue="other">Other</button>
      <button id="closeIssueModalBtn" class="nav-btn">Close</button>
    </div>
  </div>
</section>

<!-- SCREEN 3: COMPLETE -->
<section id="completeView" class="hidden">
  <div class="complete-card">
    <div class="complete-title">✅ PICK COMPLETE</div>
    <div class="complete-stat">Unique items: <span id="pickedCount">0</span></div>
    <div class="complete-stat">Issues: <span id="issueCount">0</span></div>

    <button id="goToPackBtn" class="primary-btn">GO TO PACK MODE</button>
  </div>
</section>

<!-- PACK MODE -->
<section id="packModeView" class="hidden">
  <div class="pack-header">
    <h2>Pack Mode</h2>
    <button id="backToStartBtn" class="nav-btn">← Back</button>
  </div>

  <div class="order-container">
    <div class="order-header">
      <button id="packPrevBtn" class="nav-btn">←</button>

      <div class="order-info">
        <h2 id="packOrderId">Order #—</h2>
        <div id="packCustomerName" class="customer-name"></div>
        <div id="packCustomerAddress" class="customer-address"></div>
      </div>

      <button id="packNextBtn" class="nav-btn">→</button>
    </div>

    <div class="boxes-info" id="packBoxesInfo"></div>

    <div class="items-list" id="packItemsContainer"></div>

    <div class="pack-tools">
      <button id="openPackPickerBtn" class="nav-btn">Open Pack Picker</button>

      <div id="packPickerPanel" class="hidden">
        <div class="filter-container">
          <label for="packDropdown">Select Variety Pack:</label>
          <select id="packDropdown">
            <option value="All">All</option>
          </select>
        </div>
        <div id="results">Loading packs…</div>
      </div>
    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
